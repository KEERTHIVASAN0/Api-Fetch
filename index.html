<body>

      <div class="container user-container" >
        <h1 class="text-center text-info">Fetch Api example</h1>
        <div id="api" class="row"></div>

    </div>
<br>
      <footer class="bg-secondary p-2 text-center ">
		<div class="container">
            <div class="footer-contact">


            
            <p class="text-white">Contact us: +91 12345678</p>
            <p class="text-white">email: keerthiva101@gmail.com</p>
		</div>
            </div>
	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
        <script>
            const getUser = () => {
    return fetch("https://jsonplaceholder.typicode.com/comments")
      .then((res) => res.json())
      .then((data) => {
        return data;
      });
  };

getUser().then((userData) => {
    const userContainer = document.getElementById('api');

    userData.forEach((user, index) => {
        if(index<20){
      const card = document.createElement('div');
      card.className = 'col-12 col-md-6 col-lg-3';

      card.innerHTML = `
        <div class="card text-center ">
          <div class="card-body whole-body shadow">
            <h4 class="card-title my-title py-2">${user.name}</h4>
            <p class="card-text card-desc" id="desc">${user.body}</p>
            <p class="card-text card-desc">${user.email}</p>
          </div>
        </div>
      `;

      userContainer.appendChild(card);
    }
    });
  });
 
  </script>
    
</body>
